spec:
  name: hypnospacemap
  services:
  - http_port: 3000
    dockerfile_path: src/capture-serv/Dockerfile
    source_dir: src/capture-serv
    instance_count: 1
    instance_size_slug: basic-xxs
    github:
      branch: main
      repo: gbarkway/hypnospace-sitemap
    name: captureserv
    routes:
    - path: /captureserv
  - http_port: 3000
    dockerfile_path: src/page-serv/Dockerfile
    source_dir: src/page-serv
    instance_count: 1
    instance_size_slug: basic-xxs
    github:
      branch: main
      repo: gbarkway/hypnospace-sitemap
    name: pageserv
    routes:
    - path: /pageserv
  static_sites:
  - build_command: npm run build
    environment_slug: node-js
    github:
      branch: main
      deploy_on_push: true
      repo: gbarkway/hypnospace-sitemap
    name: hypnospacemap
    routes:
    - path: /
    source_dir: src/web
