# based on https://github.com/do-community/example-doctl-action/blob/master/.github/workflows/workflow.yaml
name: web-build

on:
  push:
    branches:
      - main
    paths:
      - 'src/web/**'
      - '.github/workflows/web-build.yml'

jobs:

  build:
    name: Build and push
    runs-on: ubuntu-latest
    steps:

    - name: Checkout master
      uses: actions/checkout@master

    - name: Build container image
      run: docker build -t registry.digitalocean.com/gbarkway/hs-web:$(echo $GITHUB_SHA | head -c7) -t registry.digitalocean.com/gbarkway/hs-web:latest ./src/web
    
    - name: Install doctl
      uses: digitalocean/action-doctl@v2
      with:
        token: ${{ secrets.DO_ACCESS_TOKEN }}

    - name: Log in to DigitalOcean Container Registry with short-lived credentials
      run: doctl registry login --expiry-seconds 600

    - name: Push image to DigitalOcean Container Registry
      run: docker push -a registry.digitalocean.com/gbarkway/hs-web

    - name: Display new tag
      run: echo "Pushed registry.digitalocean.com/gbarkway/hs-web:$(echo $GITHUB_SHA | head -c7) and registry.digitalocean.com/gbarkway/hs-web:latest"
